<!DOCTYPE html> <meta charset="UTF-8">

<html>

  <head>

    <title>Picture Downloader</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>

  <body>

    <div>

      <hr>
      <button id="downloadButtonWindow">Download pictures from current window</button>
      <button id="downloadButtonActive">Download pictures from current tab</button>
      <hr><br>

    </div>

    <div class = "center">

      <div id="minSliderValue" style="color: white">Minimum size of downloaded pictures: 0 px</div>
      <input type="range" id="minSlider" min="0" max="8000" step="2" value="400">
      <input type="text" id="minSliderInput">
      <br><br>
      <div id="maxSliderValue" style="color: white">Maximum size of downloaded pictures: 8000 px</div>
      <input type="range" id="maxSlider" min="0" max="8000" step="2" value="8000">
      <input type="text" id="maxSliderInput">
      <br>

    </div>

    <p id="issues-msg">If you're having issues with this extension, report any problems to author, using email from the Mozilla Addons extension page.</p>

    <a href="#" style="color: white;" id="show-options">Show Options</a>

      <div id="options" style="display: none; position: absolute; margin-left: auto; text-align: left;">
        
        <br>
        <label for="option1" id="option1-text">Minimum size (min: 0, max: 8000):</label>
        <input type="text" id="option1">
        <br>
        <label for="option2" id="option2-text">Maximum size (min: 0, max: 8000):</label>
        <input type="text" id="option2">

      </div>

    <select id="lang" style="position: absolute; right: 20px; background: grey; border: none; color: white">

      <option value="ru">Русский/Russian</option>
      <option value="en-US">English/Английский</option>

    </select>

  </body>

</html>
